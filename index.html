<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOS' FAITHFUL GAMEDAY HUB</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'calibri light', sans-serif;
      overflow-x: hidden;
    }
    h1 {
      font-size: 6em;
      text-align: center;
      margin: 20px 0;
      color: black;
      text-shadow: 2px 2px 0 gold, -2px -2px 0 gold, 2px -2px 0 gold, -2px 2px 0 gold;
    }
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .touchdown-btn img {
      height: 400px;
      width: auto;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .touchdown-btn,
    .music-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    @keyframes dance {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }
    .touchdown-btn.dance img {
      animation: dance 0.6s ease-in-out;
    }
    @keyframes screenFlash {
      0%, 100% { background-color: rgba(255,0,0,0.6); }
      50% { background-color: rgba(255,215,0,0.6); }
    }
    .flash-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      animation: screenFlash 0.3s alternate infinite;
      pointer-events: none;
    }
    @keyframes bouncePop {
      0% { transform: scale(1); }
      30% { transform: scale(1.25) rotate(-5deg); }
      50% { transform: scale(1.05) rotate(5deg); }
      70% { transform: scale(1.15) rotate(-3deg); }
      100% { transform: scale(1); }
    }
    .touchdown-btn.bounce img {
      animation: bouncePop 1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>HOS' FAITHFUL GAMEDAY HUB</h1>
  <button onclick="touchdown()">üèà Touchdown</button>
  <audio id="foghorn" src="foghorn.mp3" preload="auto"></audio>

  <script>
  async function touchdown() {
    // Play foghorn sound
    const foghorn = document.getElementById("foghorn");
    foghorn.currentTime = 0;
    foghorn.play();

    // Flash red and gold lights
    for (let i = 0; i < 3; i++) {
      await controlLight("color", { r: 255, g: 0, b: 0 }); // Red
      await new Promise(r => setTimeout(r, 500));
      await controlLight("color", { r: 255, g: 215, b: 0 }); // Gold
      await new Promise(r => setTimeout(r, 500));
    }
  }
</script>

  <div class="button-row">
    <button class="touchdown-btn" onclick="playFoghornAndFlashLights()">
      <img src="touchdown.png" alt="Touchdown Button" />
    </button>
  </div>

  <script>
    async function playFoghornAndFlashLights() {
      // Touchdown button bounce
      const btn = document.querySelector(".touchdown-btn");
      btn.classList.add("bounce");
      setTimeout(() => btn.classList.remove("bounce"), 1000);

      // Screen flash overlay
      const overlay = document.createElement("div");
      overlay.classList.add("flash-overlay");
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 2000);

      // Foghorn and lights
      document.getElementById('foghorn').play();
      await triggerGoveeColor(255, 0, 0); // Red
      setTimeout(() => {
        triggerGoveeColor(255, 215, 0); // Gold
      }, 1000);
    }

    async function triggerGoveeColor(r, g, b) {
      const apiKey = "f78b635d-28de-46d5-adaf-37aab5d8e7a3";
      const devices = [
        { device: "D0:C9:07:65:6F:F4", model: "H61B5" },
        { device: "D0:C9:07:F5:6C:E8", model: "H61E6" },
        { device: "D0:C9:07:BB:D7:CA", model: "H6088" },
        { device: "D4:AD:FC:A0:38:B7", model: "H605C" }
      ];

      const flashDuration = 10000;
      const interval = 500;
      const startTime = Date.now();
      let flashState = true;

      const intervalId = setInterval(async () => {
        const color = flashState ? { r, g, b } : { r: 0, g: 0, b: 0 };
        flashState = !flashState;

        for (const d of devices) {
          await fetch("https://developer-api.govee.com/v1/devices/control", {
            method: "PUT",
            headers: {
              "Govee-API-Key": apiKey,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              device: d.device,
              model: d.model,
              cmd: {
                name: "color",
                value: color
              }
            })
          });
        }

        if (Date.now() - startTime >= flashDuration) {
          clearInterval(intervalId);
        }
      }, interval);
    }
  </script>
<hr>

<button onclick="setRed()">üî¥ Set Lights to Red</button>
<button onclick="turnOff()">üí° Turn Off Lights</button>
<button onclick="flashRedGold()">‚ú® Flash Red & Gold</button>

<script>
  async function controlLight(action, color = null) {
    const res = await fetch("/.netlify/functions/lights", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action, color })
    });
    const result = await res.json();
    console.log("Govee API response:", result);
  }

  function setRed() {
    controlLight("color", { r: 255, g: 0, b: 0 });
  }

  function turnOff() {
    controlLight("off");
  }

  async function flashRedGold() {
    for (let i = 0; i < 3; i++) {
      await controlLight("color", { r: 255, g: 0, b: 0 }); // Red
      await new Promise(r => setTimeout(r, 500));
      await controlLight("color", { r: 255, g: 215, b: 0 }); // Gold
      await new Promise(r => setTimeout(r, 500));
    }
  }
</script>
</body>
</html>
