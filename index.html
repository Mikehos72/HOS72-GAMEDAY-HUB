<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOUND THE FOGHORN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('New Foghorn Real Image.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'calibri light', sans-serif;
      overflow-x: hidden;
    }
    h1 {
      font-size: 6em;
      text-align: center;
      margin: 20px 0;
      color: black;
      text-shadow: 2px 2px 0 gold, -2px -2px 0 gold, 2px -2px 0 gold, -2px 2px 0 gold;
    }
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .touchdown-btn img {
      height: 400px;
      width: auto;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .touchdown-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    @keyframes screenFlash {
      0%, 100% { background-color: rgba(255,0,0,0.6); }
      50% { background-color: rgba(255,215,0,0.6); }
    }
    .flash-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      animation: screenFlash 0.3s alternate infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>SOUND THE FOGHORN</h1>

  <div class="button-row">
    <button class="touchdown-btn" onclick="touchdown()">
      <img src="New Foghorn Real Image.png" alt="Touchdown Button" />
    </button>
  </div>

  <audio id="foghorn" src="foghorn.mp3" preload="auto"></audio>

  <script>
    async function touchdown() {
      // Visual screen flash
      const overlay = document.createElement("div");
      overlay.classList.add("flash-overlay");
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 2000);

      // Play foghorn
      const foghorn = document.getElementById("foghorn");
      foghorn.currentTime = 0;
      foghorn.play();

      // Flash lights red and gold
      const colors = [
        { r: 255, g: 0, b: 0 },      // Red
        { r: 255, g: 215, b: 0 }     // Gold
      ];
      const end = Date.now() + 10000;

      while (Date.now() < end) {
        for (const color of colors) {
          await fetch("/.netlify/functions/lights", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ color })
          });
          await new Promise(res => setTimeout(res, 500));
        }
      }
    }
  </script>
</body>
</html>
